name: hakyllbars
version: 1.0.0.0
git: https://github.com/keywordsalad/hakyllbars
license: BSD3
author: Logan McGrath
maintainer: "logan.mcgrath@thisfieldwas.green"
copyright: "Copyright (C) 2021-2023 Logan McGrath"
category: Web
synopsis: A Hakyll compiler for Handlebars-like templates
description: |
  Hakyllbars brings a handlebars-like template syntax to Hakyll. Please see the
  README at <https://github.com/keywordsalad/hakyllbars#readme>
license-file: LICENSE

extra-source-files:
  - README.md
  - CHANGELOG.md

dependencies:
  - base >= 4.14 && < 5

library:
  source-dirs: src
  dependencies:
    - aeson                >= 2.1.2   && < 2.2
    - binary               >= 0.8.9   && < 0.9
    - bytestring           >= 0.11.3  && < 0.12
    - data-default         >= 0.7.1   && < 0.8
    - directory            >= 1.3.6   && < 1.4
    - filepath             >= 1.4.2   && < 1.5
    - hakyll               >= 4.16.1  && < 4.17
    - MissingH             >= 1.6.0   && < 1.7
    - mtl                  >= 2.2.2   && < 3
    - network-uri          >= 2.6.4   && < 2.7
    - pandoc               >= 3.0.1   && < 3.2
    - parsec               >= 3.1.15  && < 3.2
    - process              >= 1.6.16  && < 1.7
    - scientific           >= 0.3.7   && < 0.4
    - text                 >= 2.0.2   && < 2.1
    - time                 >= 1.12.2  && < 1.13
    - unordered-containers >= 0.2.19  && < 0.3
    - vector               >= 0.13.0  && < 0.14
    - yaml                 >= 0.11.11 && < 0.12

executables:
  hakyllbars-site:
    source-dirs: site
    main: Main.hs
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hakyll               >= 4.16.1  && < 4.17
      - hakyllbars
      - MissingH             >= 1.6.0   && < 1.7
      - pandoc               >= 3.0.1   && < 3.2
      - time                 >= 1.12.2  && < 1.13

tests:
  test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hakyllbars
      - hspec                >= 2.10.10 && < 3
      - parsec               >= 3.1.15  && < 3.2

default-extensions:
  - BangPatterns
  - BinaryLiterals
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DoAndIfThenElse
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - ImportQualifiedPost
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternGuards
  - PatternSynonyms
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeFamilies
  - TypeOperators
  - TypeSynonymInstances
  - UndecidableInstances
  - ViewPatterns

ghc-options:
  - -fprint-potential-instances
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-patterns
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-home-modules
  - -Wname-shadowing
  - -Wpartial-fields
  - -Wredundant-constraints
  - -Wunused-packages
  - -Wunused-type-patterns
